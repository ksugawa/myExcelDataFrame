<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .data {
            width: 100%;
            border-collapse: collapse;
        }
        .data th, .data td {
            border: 1px solid black;
            padding: 8px;
        }
        .data th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>CSV Data</h1>

{% for table in tables %}
    <h2>{{ titles[loop.index0] }}</h2>
    {{ table|safe }}
{% endfor %}

</body>
</html>
